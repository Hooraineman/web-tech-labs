<!-- Main content -->
<main>
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <label>Name:</label>
        <input type="text" name="name" required><br>

        <label>Registration Number:</label>
        <input type="text" name="reg_no" required><br>

        <label>Email:</label>
        <input type="email" name="email" required><br>

        <label>Password:</label>
        <input type="password" name="password" required><br>

        <label>Course:</label>
        <select name="course">
            <option>Web Technology</option>
            <option>Data Science</option>
        </select><br>

        <label>Semester:</label>
        <input type="radio" name="semester" value="Spring">Spring
        <input type="radio" name="semester" value="Fall">Fall<br>

        <input type="checkbox" name="terms" required> I agree to terms<br>

        <button type="submit">Submit</button>
    </form>
</main>
